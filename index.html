<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Jeopardy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <h1>JEOPARDY!</h1>
    <div class="score">
        <span>Your Score: </span>
        <span class="scoreValue"></span>
    </div>

    <div class="board">

    </div>

    <div class="question">

    </div>

    <div class="result">

    </div>

    <div>
        <form class="response">
            <label for="userAnswer">Your Answer</label>
            <input type="text" autocomplete="off" id="userAnswer">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="reset">
        <button id="resetBtn">New Game</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="jeopardy.json"></script>
    <script src="main.js"></script>
</body>

</html>
